<!DOCTYPE html>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe  </title>
  
  
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="container">
  <h1 class='title'>TIC TAC TOE</h1>
  <div class= 'align'>
    <div class = 'topbar row'>
    <div class = 'update col-9'></div>
    <div class= 'col-3'><button class= 'reset'>RESET</button>
      </div>
    </div>
    <div class= 'border'>
      <div class='bigBox'>
        <div class= 'card1'>
          <h2>How do you want to play?</h2>
          <button class= 'onePlayer'>ONE PLAYER</button>
          <button class= 'twoPlayer'>TWO PLAYER</button>
        </div>
        <div class= 'card2'>
          <h2>Would you like to be X or O?</h2>
          <button class= 'X'>X</button>
          <button class= 'O'>O</button>
          <button class= 'back'>BACK</button>
        </div>
        <div class= 'card3'>
          <div class='wrapper'>
              <div class= 'box box1'></div>
              <div class= 'box box2'></div>
              <div class= 'box box3'></div>
              <div class= 'box box4'></div>
              <div class= 'box box5'></div>
              <div class= 'box box6'></div>
              <div class= 'box box7'></div>
              <div class= 'box box8'></div>
              <div class= 'box box9'></div>  
          </div>
        </div>
        <div class = 'card4'>
          <h2 class = 'whoWon'></h2>
          <button class= 'playAgain'>PLAY AGAIN?</button>
        </div>
      </div>
    </div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
